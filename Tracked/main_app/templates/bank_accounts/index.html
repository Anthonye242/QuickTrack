{% extends 'base.html' %}

{% block content %}
  <h1>Your Bank Accounts</h1>
  <a href="{% url 'bank-account-create' %}">Add New Bank Account</a>
  <ul>
    {% for account in bank_accounts %}
      <li>
        <a href="{% url 'bank-account-detail' account.id %}">{{ account.name }} - Balance: {{ account.balance }}</a>
      </li>
    {% endfor %}
  </ul>
{% endblock %}
