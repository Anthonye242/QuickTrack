{% extends 'base.html' %}

{% block title %}Update Bank Account{% endblock %}

{% block content %}
<h1>Update Bank Account: {{ bank_account.name }}</h1>
<form method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Update Account</button>
</form>
<a href="{% url 'bank-account-detail' bank_account.id %}">Back to Account Detail</a>
{% endblock %}
