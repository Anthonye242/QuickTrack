{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Finance Tracker{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
    <header>
        <nav>
            <a href="{% url 'signup' %}">Signup</a>
            <a href="{% url 'home' %}">Home</a>
            <a href="{% url 'bank-account-index' %}">Bank Accounts</a>
            <a href="{% url 'budget-index' %}">Budgets</a>
            <a href="{% url 'expense-index' %}">Expenses</a>
        </nav>
    </header>

    <main>
        {% block content %}
        <section>
            <h1>Welcome to the Finance Tracker</h1>
            <p>Manage your bank accounts, budgets, expenses, and transactions.</p>
            <a href="{% url 'bank-account-index' %}">View Bank Accounts</a>
            <a href="{% url 'budget-index' %}">View Budgets</a>
            <a href="{% url 'expense-index' %}">View Expenses</a>
        </section>
        {% endblock %}
    </main>
</body>
</html>
