{% extends 'base.html' %}

{% block content %}
<h2>Delete Bank Account</h2>
<p>Are you sure you want to delete {{ bank_account.name }}?</p>
<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Confirm Delete</button>
    <a href="{% url 'bank-account-detail' bank_account.id %}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
