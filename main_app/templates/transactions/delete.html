{% extends 'home.html' %}

{% block content %}
<h2>Delete Transaction</h2>
<p>Are you sure you want to delete this transaction?</p>
<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Confirm Delete</button>
    <a href="{% url 'bank-account-detail' transaction.account.id %}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
