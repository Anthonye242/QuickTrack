{% extends 'base.html' %}

{% block title %}Budgets{% endblock %}

{% block content %}
<h1>Your Budgets</h1>
<a href="{% url 'budget-create' %}">Add New Budget</a>
<ul>
    {% for budget in budgets %}
        <li>
            <a href="{% url 'budget-detail' budget.id %}">{{ budget.name }}</a> 
            ({{ budget.start_date }} - {{ budget.end_date }})
        </li>
    {% endfor %}
</ul>
{% endblock %}
