{% extends 'base.html' %}

{% block content %}
  <h1>Delete Bank Account</h1>
  <p>Are you sure you want to delete {{ bank_account.name }}?</p>
  <form method="POST">
    {% csrf_token %}
    <button type="submit">Confirm Delete</button>
  </form>
  <p><a href="{% url 'bank-account-detail' bank_account.id %}">Back to bank account</a></p>
{% endblock %}
