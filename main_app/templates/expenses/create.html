{% extends 'home.html' %}

{% block content %}
<h2>Add Expense to {{ bank_account.name }}</h2>

<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Add Expense</button>
</form>

<a href="{% url 'bank-account-detail' bank_account.id %}" class="btn btn-secondary mt-3">Back to Bank Account</a>
{% endblock %}
